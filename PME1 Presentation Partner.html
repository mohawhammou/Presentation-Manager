<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Partner Sign-Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="flex items-center gap-3 mb-6">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <h1 class="text-3xl font-bold text-gray-800">Presentation Partner Sign-Up</h1>
            </div>

            <div class="bg-indigo-50 border-l-4 border-indigo-600 p-4 mb-6">
                <p class="text-indigo-900">
                    Students: Enter both names and select a presentation topic to form a pair. Make sure both partners agree before submitting!
                </p>
            </div>

            <div id="topicStatus" class="bg-white border border-gray-200 rounded-lg p-4 mb-6">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">ðŸ“‹ Topic Availability Status</h3>
                <div id="topicList" class="text-xs text-gray-600">
                    Loading topics...
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                    Form a New Pair
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Student 1 Name
                        </label>
                        <input
                            type="text"
                            id="student1"
                            placeholder="Enter first student's name"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Student 2 Name
                        </label>
                        <input
                            type="text"
                            id="student2"
                            placeholder="Enter second student's name"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        />
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Choose Presentation Topic <span class="text-red-600">*</span>
                    </label>
                    <select
                        id="topic"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                        <option value="">-- Select a topic --</option>
                        <option value="Types of Business Organizations: Comparing Sole Proprietorship, Partnership, and Limited Liability Companies">1. Types of Business Organizations: Comparing Sole Proprietorship, Partnership, and Limited Liability Companies</option>
                        <option value="Entrepreneurship vs Traditional Business: Key Differences and Success Factors">2. Entrepreneurship vs Traditional Business: Key Differences and Success Factors</option>
                        <option value="Modern Recruitment Methods: E-recruitment, Headhunting, and Social Media Hiring">3. Modern Recruitment Methods: E-recruitment, Headhunting, and Social Media Hiring</option>
                        <option value="Employee Motivation: Compensation Packages and Benefits Strategies">4. Employee Motivation: Compensation Packages and Benefits Strategies</option>
                        <option value="Career Development: Training, Performance Appraisal, and Promotion Strategies">5. Career Development: Training, Performance Appraisal, and Promotion Strategies</option>
                        <option value="The Marketing Mix: Applying the 4Ps to a Real Business">6. The Marketing Mix: Applying the 4Ps to a Real Business</option>
                        <option value="Digital Marketing Revolution: E-commerce, Social Media, and Influencer Marketing">7. Digital Marketing Revolution: E-commerce, Social Media, and Influencer Marketing</option>
                        <option value="Product Lifecycle Management: From Launch to Decline">8. Product Lifecycle Management: From Launch to Decline</option>
                        <option value="Branding Strategies: Building and Maintaining Brand Identity">9. Branding Strategies: Building and Maintaining Brand Identity</option>
                        <option value="Effective Communication in the Workplace: Overcoming Barriers">10. Effective Communication in the Workplace: Overcoming Barriers</option>
                        <option value="Cross-Cultural Communication in International Business">11. Cross-Cultural Communication in International Business</option>
                        <option value="Emotional Intelligence and Leadership Success">12. Emotional Intelligence and Leadership Success</option>
                        <option value="Management Styles: When to Use Autocratic, Democratic, or Laissez-faire Approaches">13. Management Styles: When to Use Autocratic, Democratic, or Laissez-faire Approaches</option>
                    </select>
                </div>

                <button
                    id="addPairBtn"
                    class="w-full md:w-auto px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                >
                    Add Pair
                </button>
            </div>

            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">
                        Registered Pairs (<span id="pairCount">0</span>)
                    </h2>
                    
                    <div id="exportButtons" class="flex gap-2 hidden">
                        <button
                            id="exportTxt"
                            class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 flex items-center gap-2 transition-colors"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            Export TXT
                        </button>
                        <button
                            id="exportCsv"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 flex items-center gap-2 transition-colors"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            Export CSV
                        </button>
                        <button
                            id="clearAll"
                            class="px-4 py-2 bg-red-600 text-white rounded-lg text-sm font-medium hover:bg-red-700 flex items-center gap-2 transition-colors"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                            Clear All
                        </button>
                    </div>
                </div>

                <div id="emptyState" class="text-center py-12 bg-gray-50 rounded-lg">
                    <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <p class="text-gray-500">No pairs registered yet. Be the first to sign up!</p>
                </div>

                <div id="pairsList" class="space-y-3 hidden"></div>
            </div>
        </div>
    </div>

    <script>
        // Load saved pairs from localStorage
        let pairs = [];
        try {
            const savedPairs = localStorage.getItem('presentationPairs');
            if (savedPairs) {
                pairs = JSON.parse(savedPairs);
            }
        } catch (e) {
            console.log('Could not load saved pairs');
        }

        const student1Input = document.getElementById('student1');
        const student2Input = document.getElementById('student2');
        const topicSelect = document.getElementById('topic');
        const addPairBtn = document.getElementById('addPairBtn');
        const pairsList = document.getElementById('pairsList');
        const emptyState = document.getElementById('emptyState');
        const pairCount = document.getElementById('pairCount');
        const exportButtons = document.getElementById('exportButtons');
        const exportTxtBtn = document.getElementById('exportTxt');
        const exportCsvBtn = document.getElementById('exportCsv');
        const clearAllBtn = document.getElementById('clearAll');

        // Define all available topics
        const allTopics = [
            "Types of Business Organizations: Comparing Sole Proprietorship, Partnership, and Limited Liability Companies",
            "Entrepreneurship vs Traditional Business: Key Differences and Success Factors",
            "Modern Recruitment Methods: E-recruitment, Headhunting, and Social Media Hiring",
            "Employee Motivation: Compensation Packages and Benefits Strategies",
            "Career Development: Training, Performance Appraisal, and Promotion Strategies",
            "The Marketing Mix: Applying the 4Ps to a Real Business",
            "Digital Marketing Revolution: E-commerce, Social Media, and Influencer Marketing",
            "Product Lifecycle Management: From Launch to Decline",
            "Branding Strategies: Building and Maintaining Brand Identity",
            "Effective Communication in the Workplace: Overcoming Barriers",
            "Cross-Cultural Communication in International Business",
            "Emotional Intelligence and Leadership Success",
            "Management Styles: When to Use Autocratic, Democratic, or Laissez-faire Approaches"
        ];

        // Save pairs to localStorage
        function savePairs() {
            try {
                localStorage.setItem('presentationPairs', JSON.stringify(pairs));
            } catch (e) {
                console.log('Could not save pairs');
            }
        }

        function updateUI() {
            pairCount.textContent = pairs.length;

            // Update topic availability
            const topicCounts = {};
            allTopics.forEach(topic => topicCounts[topic] = 0);
            pairs.forEach(pair => {
                if (pair.topic && topicCounts[pair.topic] !== undefined) {
                    topicCounts[pair.topic]++;
                }
            });

            const topicListHTML = allTopics.map((topic, index) => {
                const count = topicCounts[topic];
                const status = count === 0 ? 
                    '<span class="text-green-600">âœ“ Available</span>' : 
                    `<span class="text-orange-600">âš  Taken (${count})</span>`;
                return `<div class="py-1">${index + 1}. ${topic.substring(0, 60)}... ${status}</div>`;
            }).join('');
            
            document.getElementById('topicList').innerHTML = topicListHTML;

            if (pairs.length === 0) {
                emptyState.classList.remove('hidden');
                pairsList.classList.add('hidden');
                exportButtons.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                pairsList.classList.remove('hidden');
                exportButtons.classList.remove('hidden');
                
                pairsList.innerHTML = pairs.map((pair, index) => `
                    <div class="flex items-start justify-between p-4 bg-gray-50 rounded-lg border border-gray-200 hover:border-indigo-300 transition-colors">
                        <div class="flex items-start gap-4 flex-1">
                            <div class="w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center font-bold flex-shrink-0 mt-1">
                                ${index + 1}
                            </div>
                            <div class="flex-1">
                                <p class="text-lg font-medium text-gray-800 mb-1">
                                    ${pair.student1} <span class="text-gray-400">&</span> ${pair.student2}
                                </p>
                                <p class="text-sm text-indigo-600 font-medium">
                                    ðŸ“Š ${pair.topic}
                                </p>
                            </div>
                        </div>
                        <button
                            onclick="removePair(${pair.id})"
                            class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors flex-shrink-0"
                            title="Remove pair"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                `).join('');
            }
        }

        function addPair() {
            const name1 = student1Input.value.trim();
            const name2 = student2Input.value.trim();
            const topic = topicSelect.value;

            if (name1 && name2 && topic) {
                pairs.push({
                    id: Date.now(),
                    student1: name1,
                    student2: name2,
                    topic: topic
                });
                student1Input.value = '';
                student2Input.value = '';
                topicSelect.value = '';
                savePairs();
                updateUI();
            }
        }

        function removePair(id) {
            pairs = pairs.filter(pair => pair.id !== id);
            savePairs();
            updateUI();
        }

        function exportTxt() {
            const data = pairs.map((pair, index) => 
                `Pair ${index + 1}: ${pair.student1} & ${pair.student2}\nTopic: ${pair.topic}\n`
            ).join('\n');
            
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'presentation-pairs.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportCsv() {
            const csv = 'Pair Number,Student 1,Student 2,Presentation Topic\n' + 
                pairs.map((pair, index) => 
                    `${index + 1},"${pair.student1}","${pair.student2}","${pair.topic}"`
                ).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'presentation-pairs.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all pairs? This cannot be undone.')) {
                pairs = [];
                savePairs();
                updateUI();
            }
        }

        addPairBtn.addEventListener('click', addPair);
        student1Input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPair();
        });
        student2Input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPair();
        });
        exportTxtBtn.addEventListener('click', exportTxt);
        exportCsvBtn.addEventListener('click', exportCsv);
        clearAllBtn.addEventListener('click', clearAll);

        // Make removePair available globally
        window.removePair = removePair;

        // Load and display saved pairs on page load
        updateUI();
    </script>
</body>
</html>
